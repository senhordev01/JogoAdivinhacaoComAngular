<section id="Jogo-Principal">
    <div class="Layout-Jogo">
        <div class="Modo-Jogo">
            <button id="Nivel-Jogo" (click)="Jogo_Nivel_Facil()">Nível Fácil</button>
            <button id="Nivel-Jogo" (click)="Jogo_Nivel_Medio()">Nível Médio</button>
            <button id="Nivel-Jogo" (click)="Jogo_Nivel_Dificil()">Nível Difícil</button>
            <button id="Nivel-Jogo" (click)="Jogo_Nivel_MuitoDificil()">Nível Muito Difícil</button>
            <button id="Nivel-Jogo" (click)="Jogo_Nivel_Impossivel()">Nível Impossível</button>
        </div>
        <div class="Container">
            <div class="Elementos-Jogo">
                <p id="Resultado-Jogo">{{Resultado}} </p>
                <input type="number" id="Inserir-Numero" placeholder="Digite o numero..." [(ngModel)]="Inserir_Numero">
                <input type="button" id="Finalizar-Jogo" value="Finalizar Jogo" (click)="Finalizar_Jogo()">
                <input type="button" id="Reiniciar-Jogo" value="Reiniciar Jogo" (click)="Reiniciar_Jogo()">
                <input type= "button" id="Enviar-Numero" value="Enviar" (click)="Enviar_Jogo()">
                <p id="Situacao-Partida">{{Situacao_Partida}}</p>
            </div>
        </div>
    </div>  
</section>
